    nav {

      color: white;

      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav li {
        margin: 8px 0;
      }

      a.button {
